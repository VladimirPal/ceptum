<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
	<style>
		#form1 input {
		width: 260px;
	}
	</style>
	<script src="/ceptum/templates/myadmin/clients/jquery-1.4.2.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
</head>
<body>
<form id="form1" style="padding: 5px 20px; width: 400px; border: 2px solid rgb(153, 153, 153); margin: 10px;" enctype="multipart/form-data" method="post" action="">{% csrf_token %}
<!--
    {{ form.as_p }}
-->
	<p>Название (название организации или обозначение клиента)</p>
    <input type="text" name="org" />
	<p>Контактное лицо:<p>
    <input type="text" name="name" />
	<p>Телефон</p>
    <input type="text" name="phone" />
	<p>email</p>
	<input type="text" name="Submit" />
    <p>Статус</p>
	<select name="status">
	 <option value="1" selected>созвон</option>
	 <option value="2">скинуть КП</option>
	 <option value="3">Осмотр</option>
	 <option value="4">Проект</option>
	</select>
	<p>Время</p>
    <input type="text" name="time" />
	<p>Комментарий к статусу</p>
    <textarea rows="5" cols="30" name="comments"></textarea>
	<p>Дополнительные данные</p>
    <textarea rows="5" cols="30" name="ext_data"></textarea>
	<p>Исполнитель</p>
    <input type="text" name="ispolnit" />
    <p>Прикрепленный файл</p>
	<input type="file" name="file" />
	<br />
	<br />
    <input style="text-align: center; margin: 0" type="submit" value="Submit" />
</form>
<script>
		$('input[type="file"]').live('change', function(){
        if($('input[type=file][value=""]').length==0) $('#files').append('<br /><input name="file[]" type="file" />');
});
	</script>
</body>
</html>
