{% extends "base.html" %}

{% load cart_filters  %}
{% block site_wrapper %}

		<h1 id="page_title">Каталог товара</h1>
		<div id="items" class="clearfix">
			{% for section in sections %}
	            {% if not section.category_set.all.0.name == section.name %}
				<div class="item">
					<div class="img_block" style="background-image: url({{ section.image.thumb_url }})">
						<i class="corns lt_corn"></i><i class="corns rt_corn"></i><i class="corns lb_corn"></i><i class="corns rb_corn"></i>
						<a href="{{ section.get_absolute_url }}"></a>
					</div>
				    <a href="{{ section.get_absolute_url }}">{{ section.name }}</a>
				</div>
	            {% else %}
	            <div class="item">
					<div class="img_block" style="background-image: url({{ section.image.thumb_url }})">
						<i class="corns lt_corn"></i><i class="corns rt_corn"></i><i class="corns lb_corn"></i><i class="corns rb_corn"></i>
						<a href="{{ section.category_set.all.0.get_absolute_url  }}"></a>
					</div>
				    <a href="{{ section.category_set.all.0.get_absolute_url }}">{{ section.name }}</a>
				</div>
	            {% endif %}
			{% endfor %}
		</div>
