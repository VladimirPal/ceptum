{% extends "base.html" %}
{% load projects_category %}
{% load catalog_filters %}
{% block site_wrapper %}
{% category_list request %}
					<!-- /nav -->
                    
                                                <div id="content_block" class="alignleft clearfix" style="float:none;position: relative;width: 1194px;">
<div id="content">
<div class="blog_side alignleft">
    <ul>
		<h6>Категории</h6>
			{% category %}
	</ul>
                            </div>
							<div class="blog_post">
								<h1 class="post_title">{{ project.name }}</h1>
								<p class="date">{{ project.date }}</p>
								{{ project.entry|safe }}
								<div class="clr"></div>
								
							</div>
						</div>

<div class="fb-comments" data-href="ceptum.ru" data-num-posts="10" data-width="500"></div>
    <!-- Put this script tag to the <head> of your page -->
<script type="text/javascript" src="http://userapi.com/js/api/openapi.js?45"></script>

<script type="text/javascript">
  VK.init({apiId: 2699038, onlyWidgets: true});
</script>

<!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Observer.subscribe('widgets.comments.new_comment', sendComment);
VK.Widgets.Comments("vk_comments", {limit: 10, width: "496", attach: false});

function sendComment(last_comment) {
    $.post("/take_vk_comment", {comment: last_comment});
}
</script>
{% endblock %}
